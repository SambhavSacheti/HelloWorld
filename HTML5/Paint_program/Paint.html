<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Paint</title>
  <link rel="stylesheet" href="Paint.css">
  <script src="Paint.js"></script>
</head>

<body>  
    <div class="Toolbar" >
      - Pen Color -
      <br>
      <img id="redPen" src="images\\pen_red.gif" alt="Red Pen" onclick="changeColor('rgb(212,21,29)', this)">
      <img id="greenPen" src="images\\pen_green.gif" alt="Green Pen" onclick="changeColor('rgb(131,190,61)', this)">
      <img id="bluePen" src="images\\pen_blue.gif" alt="Blue Pen" onclick="changeColor('rgb(0,86,166)', this)">
    </div>
    <div class="Toolbar">
      - Pen Thickness -
      <br>
      <img src="images\\pen_thin.gif" alt="Thin Pen" onclick="changeThickness(1, this)">
      <img src="images\\pen_medium.gif" alt="Medium Pen" onclick="changeThickness(5, this)">
      <img src="images\\pen_thick.gif" alt="Thick Pen" onclick="changeThickness(10, this)">
    </div>
    <div class="Toolbar">
        -  Line Dash Style
        <br>
        <img src="images\\line_solid.svg" alt="Normal line" onclick="changelineDash(0, this)" width = 50px>
        <img src="images\\line_small_dash.jpg" alt="Dotted Line Pen" onclick="changelineDash(5, this)"width = 50px>
        <img src="images\\line_thick_dash.jpg" alt="Thick Pen" onclick="changelineDash(10, this)" width = 50px>
      </div>


  <div class="CanvasContainer">
    <canvas id="drawingCanvas" width="500" height="300"></canvas>
  </div>
  <div class="Toolbar">
    - Operations -
    <br>
    <button onclick="saveCanvas()">Save the Canvas</button>
    <button onclick="clearCanvas()">Clear the Canvas</button>
    <div id="savedCopyContainer">
      <img id="savedImageCopy">
      <br> Right-click to save ...
    </div>
  </div>
</body>

</html>
